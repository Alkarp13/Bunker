<!DOCTYPE html>
<html lang="ru">
<head>
    {% block head %}
    <meta charset="UTF-8">
    {% block title %}
    <title>Бункер</title> {% endblock %}
    {% endblock %}
</head>
<body>
    {% block sidebar %} {% endblock %}
        <div class="bunker-bg">
            {% if user.is_authenticated %}
            <div class="panel panel-default">
                <div class="panel-body top-bar">
                    <label>{% autoescape on %}Вы вошли как: {% endautoescape %}{{ user.get_username }}</label>
                    <a class="btn btn-secondary btn-sm" href="{% url 'logout'%}?next={{request.path}}">{% autoescape on %}Выйти{% endautoescape %}</a>
                </div>
            </div>
            {% block content %} {% endblock %}
        </div>
        {% load static %}
        <script src="{% static 'frontend/main.js' %}"></script>
    {% else %}
        <li><a href="{% url 'login'%}?next={{request.path}}">Login</a></li>
    {% endif %}
</body>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/lib/bootstrap.min.css' %}"></link>
    <link rel="stylesheet" href="{% static 'css/main.css' %}"></link>
</html>
